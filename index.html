<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مملكة الأصليات مع جدول الأسعار</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .logo {
      background: #25d366;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .product {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .name {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }
    .price {
      font-size: 18px;
      color: #e91e63;
      margin: 10px 0;
    }
    .contact-btn {
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }
    #content {
      display: none; /* يخفي المحتوى لحد ما يدخل الباسورد */
    }
  </style>
</head>
<body>

<!-- الشعار -->
<div class="logo">
  🌟 مملكة الأصليات – 📞 01022495795 / 01096005334 🌟
  <br>
  المستخدم: <span id="username-display"></span>
</div>

<div id="password-prompt">
  <h2>أدخل كلمة المرور للولوج للموقع</h2>
  <input type="text" id="username" placeholder="اسم المستخدم" />
  <input type="password" id="pass" placeholder="كلمة المرور" />
  <button onclick="checkPassword()">دخول</button>
</div>

<div id="content">
  <h1>منتجات مملكة الأصليات لاكسسوار المحمول بنبروه</h1>
  <div id="products-container"></div>
</div>

<script>
  const correctPassword = "888";

  function checkPassword() {
    const inputPass = document.getElementById('pass').value;
    const inputUser = document.getElementById('username').value || "مستخدم مجهول";
    if(inputPass === correctPassword) {
      document.getElementById('password-prompt').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      document.getElementById('username-display').textContent = inputUser;
    } else {
      alert("كلمة المرور خاطئة!");
    }
  }

  // بيانات المنتجات
  const products = [
    { image: 'شاحن 123.jpg', name: 'شاحن 123', price: '100 جنيه' },
    { image: 'سماعه سامسونج.jpg', name: 'سماعه سامسونج', price: '200 جنيه' }
  ];

  const container = document.getElementById('products-container');

  products.forEach(product => {
    container.innerHTML += `
      <div class="product">
        <img src="${product.image}" alt="${product.name}" />
        <div class="name">${product.name}</div>
        <div class="price">السعر: ${product.price}</div>
        <a class="contact-btn" href="https://wa.me/201022495795?text=مرحبًا، أود طلب ${product.name} بسعر ${product.price} من موقع مملكة الأصليات">تواصل على 01022495795</a>
        <a class="contact-btn" href="https://wa.me/201096005334?text=مرحبًا، أود طلب ${product.name} بسعر ${product.price} من موقع مملكة الأصليات">تواصل على 01096005334</a>
      </div>
    `;
  });
</script>

</body>
</html>
