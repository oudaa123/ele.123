<style>
/* تحسينات لعرض الصور بشكل أكبر وأفضل */

.product-image-container {
  position: relative;
  width: 100%;
  height: 150px; /* زيادة الارتفاع من 120px إلى 150px */
  background: #f9f9f9;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  margin-bottom: 8px;
  overflow: hidden;
}

.product-image-container img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  padding: 8px;
  transition: transform 0.3s ease;
}

.product:hover .product-image-container img {
  transform: scale(1.05);
}

/* تحسينات للشاشات المتوسطة */
@media (min-width: 768px) {
  .product-image-container {
    height: 160px;
  }
}

/* تحسينات للشاشات الكبيرة */
@media (min-width: 1024px) {
  .product-image-container {
    height: 170px;
  }
}

/* تحسينات للشاشات الصغيرة جداً */
@media (max-width: 360px){
  .product-image-container { 
    height: 130px; 
  }
}

@media (max-width: 300px){
  .product-image-container { 
    height: 110px; 
  }
}

/* تحسينات إضافية لتحسين مظهر الصور */
.product {
  transition: all 0.3s ease;
}

.product:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

/* تحسين مكان الـ badges مع الصور الأكبر */
.new-product-badge,
.offer-product-badge,
.free-shipping-badge {
  z-index: 10;
  font-size: 11px;
  padding: 4px 8px;
}

/* تحسين الـ placeholder للصور */
.image-placeholder {
  width: 100%;
  height: 150px;
  background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-size: 12px;
  border-radius: 6px;
}

/* تحسينات للشاشات الأفقية على الموبايل */
@media (max-height: 500px) and (orientation: landscape) {
  .product-image-container {
    height: 120px;
  }
}
</style>
