<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جميع منتجات جنة</title>
<style>
body { font-family: Tahoma, sans-serif; margin:0; background:#f9f9f9; }

/* الهيدر */
header {
  background: #131921;
  color: #fff;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 1000;
}
header h1 { margin: 0; font-size: 18px; }
.search-box input {
  padding: 5px;
  font-size: 16px;
  width: 200px;
}

/* أزرار الهيدر */
.header-buttons {
  display: flex;
  gap: 10px;
  position: relative;
}
.header-buttons button {
  position: relative;
  padding: 5px 10px;
  font-size: 14px;
  cursor: pointer;
}
#cart-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background: red;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 50%;
  display: none;
}

/* شبكة المنتجات */
.products { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
.product {
  background: #fff;
  border: 1px solid #ddd;
  padding: 10px;
  width: 200px;
  text-align: center;
}
.product img { max-width: 100%; height: 150px; object-fit: cover; }
.product button { margin-top: 5px; padding: 5px 10px; cursor: pointer; }

/* المودال */
.modal {
  display: none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}
.modal-content {
  background:#fff;
  padding:20px;
  max-width:400px;
  width:90%;
}
</style>
</head>
<body>

<header>
  <h1>جميع منتجات جنة</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج..." onkeyup="searchProducts()">
  </div>
  <div class="header-buttons">
    <button onclick="showTotal()">🛒 السلة <span id="cart-count">0</span></button>
    <button onclick="sendOrder()">💰 إجمالي الفاتورة</button>
  </div>
</header>

<div class="products" id="productsList"></div>

<!-- نافذة عرض الإجمالي -->
<div id="totalModal" class="modal">
  <div class="modal-content">
    <h3>إجمالي الفاتورة</h3>
    <div id="cartList"></div>
    <p><b>المجموع الكلي: <span id="totalAmount">0</span> جنيه</b></p>
    <button onclick="document.getElementById('totalModal').style.display='none'">إغلاق</button>
  </div>
</div>

<!-- أرقام واتساب -->
<div id="orderNumbers" style="display:none;">
  <a href="https://wa.me/201022495795">إرسال عبر واتساب</a>
</div>

<script>
const productsData = [
  {id:1, name:"منتج 1", price:50, img:"https://via.placeholder.com/150"},
  {id:2, name:"منتج 2", price:30, img:"https://via.placeholder.com/150"},
  {id:3, name:"منتج 3", price:70, img:"https://via.placeholder.com/150"}
];

let cart = {};

function renderProducts(){
  const list = document.getElementById("productsList");
  list.innerHTML = "";
  productsData.forEach(p=>{
    list.innerHTML += `
      <div class="product">
        <img src="${p.img}">
        <h4>${p.name}</h4>
        <p>${p.price} جنيه</p>
        <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})">أضف للسلة</button>
      </div>`;
  });
}

function addToCart(pid, name, price){
  cart[pid] = {
    name: name,
    price: price,
    qty: (cart[pid]?.qty || 0) + 1
  };
  updateCartCount();
}

function updateCartCount(){
  let count = Object.values(cart).reduce((a,c)=>a+c.qty,0);
  const badge = document.getElementById("cart-count");
  badge.innerText = count;
  badge.style.display = count ? "inline-block" : "none";
}

function showTotal(){
  let total = 0;
  let text = "📦 المنتج | 🔢 الكمية | 💵 السعر | 📊 الإجمالي<br>--------------------------------<br>";

  Object.values(cart).forEach(c=>{
    const lineTotal = c.qty * c.price;
    total += lineTotal;
    text += `${c.name} | ${c.qty} | ${c.price}ج | ${lineTotal}ج<br>`;
  });

  text += "--------------------------------<br>";
  text += `✅ المجموع الكلي: ${total} جنيه`;

  document.getElementById("cartList").innerHTML = text;
  document.getElementById("totalAmount").innerText = total;
  document.getElementById("totalModal").style.display = "flex";
}

function sendOrder(){
  const orderDiv=document.getElementById("orderNumbers");
  orderDiv.style.display="block";
  orderDiv.querySelectorAll("a").forEach(a=>{
    a.onclick=(e)=>{
      e.preventDefault();
      let total=0;
      let text="🧾 *طلبية جديدة* %0A%0A";
      text += `📦 المنتج | 🔢 الكمية | 💵 السعر | 📊 الإجمالي%0A`;
      text += `--------------------------------%0A`;

      Object.values(cart).forEach(c=>{
        const lineTotal=c.qty*c.price;
        total+=lineTotal;
        text+=`${c.name} | ${c.qty} | ${c.price}ج | ${lineTotal}ج%0A`;
      });

      text+=`--------------------------------%0A`;
      text+=`✅ *المجموع الكلي:* ${total} جنيه`;

      window.open(`${a.href}?text=${text}`,"_blank");
    };
  });
}

function searchProducts(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p=>{
    p.style.display = p.innerText.toLowerCase().includes(q) ? "block":"none";
  });
}

renderProducts();
</script>
</body>
</html>
