<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جميع منتجات جنة</title>
<style>
:root {
  --primary-color: #8a2be2;
  --secondary-color: #ffd814;
  --accent-color: #ff4444;
  --text-color: #333;
  --light-bg: #f9f9f9;
  --card-bg: #fff;
}

body { 
  font-family: Tahoma, sans-serif; 
  margin: 0; 
  background: var(--light-bg);
  font-size: 14px;
  padding-bottom: 60px; /* مساحة للزر العائم */
}

/* الهيدر */
header {
  background: #131921;
  color: white;
  padding: 10px 5px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.header-buttons {
   margin-top: 8px;
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   gap: 5px;
   position: relative;
}
.header-buttons button {
  background: var(--secondary-color);
  border: 1px solid #fcd200;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  white-space: nowrap;
  position: relative;
}
.header-buttons button:hover { background: #f7ca00; }

/* زر الجرس */
#notifBtn {
  position: relative;
  background: var(--accent-color);
  border: 1px solid #cc0000;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
  animation: ring 1.5s infinite;
}
#notif-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background: yellow;
  color: black;
  font-size: 10px;
  font-weight: bold;
  padding: 2px 5px;
  border-radius: 50%;
  display: none;
}

/* عداد السلة - تم تعديل موقعه */
#cart-count {
  position: absolute;
  top: -8px;
  right: 50%;
  transform: translateX(50%);
  background: red;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 5px;
  border-radius: 50%;
  display: none;
  z-index: 1001;
}

/* حركة الجرس */
@keyframes ring {
  0% { transform: rotate(0deg); }
  1% { transform: rotate(15deg); }
  3% { transform: rotate(-10deg); }
  5% { transform: rotate(15deg); }
  7% { transform: rotate(-10deg); }
  9% { transform: rotate(15deg); }
  11% { transform: rotate(-10deg); }
  13% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); }
}

/* بانر المنتج الجديد */
#newBanner {
  display: none;
  background: red;
  color: white;
  text-align: center;
  padding: 8px;
  font-size: 16px;
  font-weight: bold;
}

/* منتجات على شكل كروت */
#products-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
  padding: 12px;
}
.product {
  background: var(--card-bg);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: 0.3s;
}
.product:hover { box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
.product img { 
  width: 100%;
