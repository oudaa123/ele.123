<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جميع منتجات جنة</title>
<style>
/* أنماط CSS الحالية تبقى كما هي */

/* تحسينات إضافية للفاتورة */
.cart-table {
  width: 100%;
  border-collapse: collapse;
  margin: 15px 0;
  font-size: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
}

.cart-table th {
  background-color: #6a1fbf;
  color: white;
  padding: 14px 10px;
  text-align: center;
  font-weight: bold;
  border-bottom: 2px solid #8a2be2;
}

.cart-table tr {
  border-bottom: 1px solid #e8e8e8;
  transition: background-color 0.2s;
}

.cart-table tr:last-child {
  border-bottom: none;
}

.cart-table tr:hover {
  background-color: #f8f5ff;
}

.cart-table td {
  padding: 14px 10px;
  text-align: center;
  vertical-align: middle;
}

.product-name-cell {
  text-align: right;
  font-weight: 500;
  max-width: 200px;
  color: #333;
}

.product-price, .product-total {
  color: #8a2be2;
  font-weight: bold;
  font-size: 15px;
}

.quantity-control {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.quantity-btn {
  background: #8a2be2;
  color: white;
  border: none;
  border-radius: 5px;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s;
}

.quantity-btn:hover {
  background: #6a1fbf;
  transform: scale(1.05);
}

.quantity-input {
  width: 50px;
  text-align: center;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 6px;
  font-weight: bold;
}

.remove-btn {
  background: #ff4444;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.2s;
}

.remove-btn:hover {
  background: #cc0000;
  transform: scale(1.05);
}

.cart-summary {
  margin-top: 20px;
  padding: 15px;
  background-color: #f8f5ff;
  border-radius: 8px;
  text-align: center;
}

.cart-summary h3 {
  margin: 0 0 10px 0;
  color: #6a1fbf;
}

.total-amount {
  font-size: 26px;
  color: #28a745;
  font-weight: bold;
}

/* تحسينات للعرض على الجوال */
@media (max-width: 768px){
  .cart-table {
    font-size: 13px;
  }
  
  .cart-table th, 
  .cart-table td {
    padding: 10px 6px;
  }
  
  .product-name-cell {
    max-width: 120px;
  }
  
  .quantity-input {
    width: 40px;
  }
  
  .quantity-btn {
    width: 25px;
    height: 25px;
  }
}
</style>
</head>
<body class="hide-price">

<!-- المحتوى الحالي يبقى كما هو -->

<script>
// دالة showTotal المحسنة
function showTotal(){
  if (!pricesVisible) {
    showPasswordModal();
    showToast('يجب إدخال كلمة السر أولاً لعرض الفاتورة');
    return;
  }
  
  let total = 0;
  const cartTableBody = document.getElementById("cartTableBody");
  cartTableBody.innerHTML = "";
  
  // التحقق مما إذا كانت السلة فارغة
  const hasItems = cart.some(qty => qty > 0);
  
  if (!hasItems) {
    cartTableBody.innerHTML = `<tr><td colspan="5" class="empty-cart-message">السلة فارغة، أضف منتجات أولاً</td></tr>`;
    document.getElementById("totalAmount").innerText = "0.00";
    document.getElementById("totalModal").style.display = "block";
    return;
  }
  
  cart.forEach((qty, idx) => {
    if(qty && productsData[idx]){
      const price = parseFloat(productsData[idx].price) || 0;
      const lineTotal = qty * price;
      total += lineTotal;
      
      const row = document.createElement("tr");
      
      row.innerHTML = `
        <td class="product-name-cell">${productsData[idx].name}</td>
        <td>
          <div class="quantity-control">
            <button class="quantity-btn" onclick="updateQty(${idx}, ${qty-1})">-</button>
            <input type="number" class="quantity-input" value="${qty}" min="1" onchange="updateQty(${idx}, this.value)">
            <button class="quantity-btn" onclick="updateQty(${idx}, ${qty+1})">+</button>
          </div>
        </td>
        <td class="product-price">${formatPrice(price)} جنيه</td>
        <td class="product-total">${formatPrice(lineTotal)} جنيه</td>
        <td><button class="remove-btn" onclick="removeItem(${idx})">حذف</button></td>
      `;
      
      cartTableBody.appendChild(row);
    }
  });
  
  document.getElementById("totalAmount").innerText = formatPrice(total);
  document.getElementById("totalModal").style.display = "block";
}

// باقي الكود يبقى كما هو
</script>
</body>
</html>
