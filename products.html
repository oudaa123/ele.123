<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جميع منتجات جنة</title>
<style>
:root {
  --primary-color: #8a2be2;
  --secondary-color: #ffd814;
  --accent-color: #ff4444;
  --text-color: #333;
  --light-bg: #f9f9f9;
  --card-bg: #fff;
}

body { 
  font-family: Tahoma, sans-serif; 
  margin: 0; 
  background: var(--light-bg);
  font-size: 14px;
  padding-bottom: 60px;
}

header {
  background: #131921;
  color: white;
  padding: 10px 5px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.header-buttons {
   margin-top: 8px;
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   gap: 5px;
   position: relative;
}
.header-buttons button {
  background: var(--secondary-color);
  border: 1px solid #fcd200;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  white-space: nowrap;
  position: relative;
}
.header-buttons button:hover { background: #f7ca00; }

#notifBtn {
  position: relative;
  background: var(--accent-color);
  border: 1px solid #cc0000;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
  animation: ring 1.5s infinite;
}
#notif-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background: yellow;
  color: black;
  font-size: 10px;
  font-weight: bold;
  padding: 2px 5px;
  border-radius: 50%;
  display: none;
}

#cart-count {
  position: absolute;
  top: -8px;
  right: 50%;
  transform: translateX(50%);
  background: red;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 5px;
  border-radius: 50%;
  display: none;
  z-index: 1001;
}

@keyframes ring {
  0% { transform: rotate(0deg); }
  1% { transform: rotate(15deg); }
  3% { transform: rotate(-10deg); }
  5% { transform: rotate(15deg); }
  7% { transform: rotate(-10deg); }
  9% { transform: rotate(15deg); }
  11% { transform: rotate(-10deg); }
  13% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); }
}

#newBanner {
  display: none;
  background: red;
  color: white;
  text-align: center;
  padding: 8px;
  font-size: 16px;
  font-weight: bold;
}

#products-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  padding: 15px;
}
.product {
  background: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: 0.3s;
  position: relative;
}
.product:hover { 
  box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
  transform: translateY(-2px);
}

/* تحسينات حجم الصورة */
.product-image-container {
  position: relative;
  width: 100%;
  height: 200px;
  background: linear-gradient(135deg, #f9f9f9, #f0f0f0);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
  border-bottom: 1px solid #eee;
}

.product-image-container img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  transition: transform 0.3s ease;
}

.product:hover .product-image-container img {
  transform: scale(1.05);
}

.product-info { 
  padding: 12px; 
  text-align: center; 
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.product-info .name { 
  font-size: 15px; 
  margin-bottom: 8px; 
  color: var(--text-color); 
  font-weight: bold;
  height: 44px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  line-height: 1.4;
}
.product-info .price { 
  font-size: 16px; 
  color: var(--primary-color); 
  margin-bottom: 8px; 
  font-weight: bold;
}
.product input { 
  width: 50px; 
  margin: 6px auto; 
  border-radius: 6px; 
  border: 1px solid #ccc; 
  text-align: center;
  font-size: 14px;
  padding: 6px;
}
.product button { 
  padding: 8px 12px; 
  border: none; 
  border-radius: 6px; 
  background: var(--primary-color); 
  color: #fff; 
  cursor: pointer; 
  font-weight: bold; 
  font-size: 14px;
  transition: 0.3s; 
  margin-top: 8px;
}
.product button:hover { background: #6a1fbf; transform: scale(1.05); }

/* تحسينات شاشة التحميل */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  text-align: center;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #f3f3f3;
  border-top: 5px solid var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

.loading-text {
  font-size: 16px;
  color: var(--primary-color);
  margin-bottom: 10px;
}

.loading-dots {
  display: flex;
  gap: 5px;
}

.loading-dots span {
  width: 8px;
  height: 8px;
  background: var(--primary-color);
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out;
}

.loading-dots span:nth-child(1) { animation-delay: -0.32s; }
.loading-dots span:nth-child(2) { animation-delay: -0.16s; }

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

.error-container {
  text-align: center;
  padding: 40px 20px;
  color: var(--accent-color);
}

.error-icon {
  font-size: 48px;
  margin-bottom: 20px;
}

.retry-btn {
  background: var(--primary-color);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 15px;
}

.retry-btn:hover {
  background: #6a1fbf;
}

<script>
// بيانات افتراضية للمنتجات
const DEFAULT_PRODUCTS = [
  {
    name: "كابل شحن سريع..",
    price: "25.00",
    image: "https://via.placeholder.com/200x200/8a2be2/ffffff?text=كابل+شحن"

  },
  {
    name: "شاحن سريع#",
    price: "45.00",
    image: "https://via.placeholder.com/200x200/ff6b00/ffffff?text=شاحن"
  },
  {
    name: "حافظة ايباد..",
    price: "35.00",
    image: "https://via.placeholder.com/200x200/8a2be2/ffffff?text=حافظة"
  },
  {
    name: "كابل بيانات&",
    price: "20.00",
    image: "https://via.placeholder.com/200x200/25d366/ffffff?text=كابل+بيانات"
  },
  {
    name: "باور بانك..",
    price: "150.00",
    image: "https://via.placeholder.com/200x200/8a2be2/ffffff?text=باور+بانك"
  },
  {
    name: "حامل موبايل&",
    price: "30.00",
    image: "https://via.placeholder.com/200x200/25d366/ffffff?text=حامل"
  }
];

const SCRIPT_PRODUCTS_URL = "https://script.google.com/macros/s/AKfycbxW3_pcjSfffMTLZefZpzFIrbhijiaWY_u_4ZAmXEV2O04SMN5zplucKnAugWWbP8zzmA/exec";
const container = document.getElementById("products-container");
let productsData = [];
let cart = [];
let pricesVisible = false;
let newProductsCount = 0;
let isSearching = false;
let currentSearchTerm = "";
let lastUpdateTime = 0;
let autoUpdateInterval;

// إعدادات الشحن المجاني
const FREE_SHIPPING_THRESHOLD = 500;
const SHIPPING_COST = 50;

const PASSWORD = "2525";

// إضافة متغير جديد لتخزين الفواتير المحفوظة
let savedInvoices = JSON.parse(localStorage.getItem('savedInvoices')) || [];

// دالة لعرض شاشة التحميل
function showLoading() {
  container.innerHTML = `
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل المنتجات</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  `;
}

// دالة لعرض خطأ
function showError(message) {
  container.innerHTML = `
    <div class="error-container">
      <div class="error-icon">⚠️</div>
      <h3>حدث خطأ في تحميل المنتجات</h3>
      <p>${message}</p>
      <button class="retry-btn" onclick="loadProducts(true)">🔄 إعادة المحاولة</button>
    </div>
  `;
}

// دالة محسنة لتحميل المنتجات
async function loadProducts(useCache = true) {
  showLoading();
  
  // استخدام البيانات الافتراضية أولاً لعرض شيء فوراً
  setTimeout(() => {
    if (productsData.length === 0) {
      productsData = DEFAULT_PRODUCTS;
      renderProducts(productsData, container);
      showToast('تم تحميل المنتجات الافتراضية');
    }
  }, 1000);
  
  // محاولة استخدام البيانات المخزنة محلياً
  if (useCache && localStorage.getItem("products")) {
    try {
      const cachedProducts = JSON.parse(localStorage.getItem("products"));
      if (cachedProducts && cachedProducts.length > 0) {
        productsData = cachedProducts.map(item => {
          if (isNaN(parseFloat(item.price))) {
            item.price = "0.00";
          }
          return item;
        });
        renderProducts(productsData, container);
        checkNewProducts();
        showToast('تم تحميل المنتجات من الذاكرة المؤقتة');
        return;
      }
    } catch (e) {
      console.error("Error loading products from cache:", e);
    }
  }
  
  // محاولة جلب البيانات من API
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 ثواني مهلة فقط
    
    const res = await fetch(SCRIPT_PRODUCTS_URL + "?t=" + new Date().getTime(), {
      cache: "no-store",
      signal: controller.signal
    });
    
    clearTimeout(timeoutId);
    
    if (!res.ok) {
      throw new Error(`خطأ في الاستجابة: ${res.status}`);
    }
    
    const data = await res.json();
    
    if (data && data.length > 0) {
      productsData = data.reverse().map(item => {
        if (isNaN(parseFloat(item.price))) {
          item.price = "0.00";
        }
        if (!item.image || item.image.trim() === '') {
          item.image = 'https://via.placeholder.com/200x200/cccccc/ffffff?text=صورة+غير+متوفرة';
        }
        return item;
      });
      
      localStorage.setItem("products", JSON.stringify(productsData));
      lastUpdateTime = new Date().getTime();
      renderProducts(productsData, container);
      checkNewProducts();
      showToast('تم تحديث المنتجات بنجاح 🎉');
    }
    
  } catch(err) { 
    console.log("❌ خطأ في جلب المنتجات:", err);
    // لا داعي لعمل anything لأن البيانات الافتراضية معروضة بالفعل
  }
}

// دالة عرض المنتجات - تم إصلاحها
function renderProducts(data, containerElement) {
  console.log("جاري عرض المنتجات:", data); // للتصحيح
  
  if (!data || data.length === 0) {
    containerElement.innerHTML = `
      <div style="text-align: center; padding: 40px; color: #666; grid-column: 1 / -1;">
        <div style="font-size: 48px; margin-bottom: 20px;">📦</div>
        <h3>لا توجد منتجات متاحة حالياً</h3>
        <p>سيتم عرض المنتجات قريباً</p>
        <button class="retry-btn" onclick="loadProducts(true)" style="margin-top: 20px;">
          🔄 تحديث القائمة
        </button>
      </div>
    `;
    return;
  }
  
  let html = "";
  
  data.forEach((item, index) => {
    const formattedPrice = formatPrice(item.price);
    
    // الكشف عن المنتجات الجديدة والعروض
    const isNewProduct = item.name && item.name.includes("..");
    const isOfferProduct = item.name && item.name.includes("&");
    const isOutOfStockProduct = item.name && item.name.includes("@");
    const isFreeShippingProduct = item.name && item.name.includes("#");
    
    // تنظيف الاسم للعرض
    const displayName = cleanProductName(item.name);
    
    // حساب السعر للعروض
    const originalPrice = parseFloat(item.price) || 0;
    const increasedPrice = isOfferProduct ? originalPrice * 1.45 : originalPrice;
    
    html += `
      <div class="product 
        ${isNewProduct ? 'new-product' : ''} 
        ${isOfferProduct ? 'offer-product' : ''} 
        ${isOutOfStockProduct ? 'out-of-stock' : ''} 
        ${isFreeShippingProduct ? 'free-shipping-product' : ''}">
        
        ${isNewProduct ? '<span class="new-product-badge">🆕 جديد</span>' : ''}
        ${isOfferProduct ? '<span class="offer-product-badge">🎁 عرض خاص</span>' : ''}
        ${isFreeShippingProduct ? '<span class="free-shipping-badge">🚚 شحن مجاني</span>' : ''}
        ${isOutOfStockProduct ? '<div class="out-of-stock-overlay"></div><div class="out-of-stock-badge">⛔ غير متوفر</div>' : ''}
        
        <div class="product-image-container">
          <img src="${item.image || 'https://via.placeholder.com/200x200/cccccc/ffffff?text=صورة+غير+متوفرة'}" 
               alt="${displayName}" 
               loading="lazy"
               onerror="this.src='https://via.placeholder.com/200x200/cccccc/ffffff?text=خطأ+في+الصورة'">
        </div>
        
        <div class="product-info">
          <div class="name">${displayName}</div>
          ${isOfferProduct ? 
            `<div class="price original-price">${formatPrice(increasedPrice)} جنيه</div>
             <div class="price discount-price">
               <span class="discount-percent">خصم 45%</span>${formatPrice(originalPrice)} جنيه
             </div>` : 
            `<div class="price">${formattedPrice} جنيه</div>`
          }
          ${!isOutOfStockProduct ? 
            `<input type="number" min="1" value="${cart[index] || 1}" data-index="${index}">
             <button onclick="addToCart(${index})">أضف إلى السلة</button>` : 
            `<div style="height: 40px;"></div>`
          }
        </div>
      </div>
    `;
  });
  
  containerElement.innerHTML = html;
  
  // إضافة مستمعي الأحداث لحقول الكمية
  containerElement.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('change', function() {
      const index = parseInt(this.getAttribute('data-index'));
      const value = parseInt(this.value);
      updateQty(index, value);
    });
  });
  
  togglePricesVisibility();
}

// الدوال المساعدة
function formatPrice(price) {
  if (price === null || price === undefined || price === '' || price === 'NaN') {
    return "0.00";
  }
  const numericPrice = parseFloat(price);
  return isNaN(numericPrice) ? "0.00" : numericPrice.toFixed(2);
}

function cleanProductName(name) {
  if (!name) return 'منتج بدون اسم';
  return name.replace(/\.\./g, "").replace(/&/g, "").replace(/@/g, "").replace(/#/g, "");
}

function togglePricesVisibility() {
  if (pricesVisible) {
    document.body.classList.remove('hide-price');
    document.getElementById('showPricesBar').style.display = 'none';
  } else {
    document.body.classList.add('hide-price');
    document.getElementById('showPricesBar').style.display = 'block';
  }
}

function showToast(msg){
  const toast = document.getElementById("toast");
  if (toast) {
    toast.innerText = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 2000);
  }
}

// دالة محسنة للتحديث التلقائي
async function checkForUpdates() {
  try {
    document.getElementById('autoUpdateIndicator').style.display = 'block';
    
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 5000);
    
    const res = await fetch(SCRIPT_PRODUCTS_URL + "?t=" + new Date().getTime(), {
      cache: "no-store",
      signal: controller.signal
    });
    
    clearTimeout(timeoutId);
    
    if (res.ok) {
      const newData = await res.json();
      if (newData && newData.length > 0) {
        productsData = newData.reverse().map(item => {
          if (isNaN(parseFloat(item.price))) item.price = "0.00";
          if (!item.image || item.image.trim() === '') {
            item.image = 'https://via.placeholder.com/200x200/cccccc/ffffff?text=صورة+غير+متوفرة';
          }
          return item;
        });
        
        localStorage.setItem("products", JSON.stringify(productsData));
        lastUpdateTime = new Date().getTime();
        
        if (!isSearching) {
          renderProducts(productsData, container);
        }
        
        checkNewProducts();
        showToast('تم تحديث المنتجات تلقائياً 🎉');
      }
    }
  } catch(err) {
    console.log("❌ خطأ في التحقق من التحديثات:", err);
  } finally {
    document.getElementById('autoUpdateIndicator').style.display = 'none';
  }
}

function startAutoUpdate() {
  // لا نبدأ التحديث التلقائي مباشرة، ننتظر قليلاً
  setTimeout(() => {
    autoUpdateInterval = setInterval(checkForUpdates, 60000);
  }, 10000);
  
  document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
      setTimeout(checkForUpdates, 2000);
    }
  });
}

// بدء التحميل فوراً
document.addEventListener('DOMContentLoaded', function() {
  // تحميل المنتجات مباشرة
  loadProducts(true);
  
  // تحميل السلة المحفوظة
  loadSavedCart();
  updateShippingBar();
  
  // إضافة مستمعي الأحداث
  document.getElementById("searchBox")?.addEventListener("input", performSearch);
  document.getElementById("offerBtn")?.addEventListener("click", function(e){
    e.preventDefault();
    const offers = productsData.filter(p => p.name && p.name.includes("&"));
    isSearching = true;
    renderProducts(offers, container);
  });
});

// دالة البحث
function performSearch() {
  const keyword = document.getElementById("searchBox").value.trim().toLowerCase();
  currentSearchTerm = keyword;
  
  if (keyword === "") {
    isSearching = false;
    renderProducts(productsData, container);
    return;
  }
  
  isSearching = true;
  const filtered = productsData.filter(p => 
    p.name && p.name.toLowerCase().includes(keyword)
  );
  renderProducts(filtered, container);
}

// الدوال الأساسية للسلة
function addToCart(index){
  if (!pricesVisible) {
    showPasswordModal();
    showToast('يجب إدخال كلمة السر أولاً لإضافة المنتجات');
    return;
  }
  
  const input = document.querySelector(`#products-container input[data-index='${index}']`);
  const quantity = parseInt(input?.value || 1);
  if(quantity <= 0) return;
  
  cart[index] = (cart[index] || 0) + quantity;
  updateCartCount();
  updateShippingBar();
  
  const cleanName = cleanProductName(productsData[index]?.name || 'المنتج');
  showToast(`${cleanName} تم إضافته إلى السلة`);
}

function updateCartCount(){
  const count = cart.reduce((sum, qty) => qty ? sum + qty : sum, 0);
  const badge = document.getElementById("cart-count");
  if (badge) {
    badge.style.display = count > 0 ? "inline-block" : "none";
    badge.innerText = count;
  }
}

function loadSavedCart() {
  const savedCart = localStorage.getItem('savedCart');
  if (savedCart) {
    try {
      const parsedCart = JSON.parse(savedCart);
      cart = [];
      for (const [idx, qty] of Object.entries(parsedCart)) {
        cart[parseInt(idx)] = qty;
      }
      updateCartCount();
    } catch (e) {
      console.error('Error loading saved cart:', e);
    }
  }
}

// باقي الدوال الأساسية
function showPasswordModal() {
  const modal = document.getElementById('passwordModal');
  if (modal) modal.style.display = 'block';
  const input = document.getElementById('passwordInput');
  if (input) input.focus();
}

function closePasswordModal() {
  const modal = document.getElementById('passwordModal');
  if (modal) modal.style.display = 'none';
  const input = document.getElementById('passwordInput');
  if (input) input.value = '';
}

function checkPassword() {
  const input = document.getElementById('passwordInput');
  if (input && input.value === PASSWORD) {
    pricesVisible = true;
    togglePricesVisibility();
    closePasswordModal();
    showToast('تم عرض الأسعار بنجاح');
  } else {
    showToast('كلمة السر خاطئة، حاول مرة أخرى');
    if (input) {
      input.value = '';
      input.focus();
    }
  }
}

// دوال الشحن
function updateShippingBar() {
  const total = calculateTotal();
  const shippingBar = document.getElementById('shippingBar');
  const shippingProgress = document.getElementById('shippingProgress');
  const shippingMessage = document.getElementById('shippingMessage');
  const remainingAmount = document.getElementById('remainingAmount');
  
  if (!shippingBar || !shippingProgress) return;
  
  if (total === 0) {
    shippingBar.style.display = 'none';
    return;
  }
  
  shippingBar.style.display = 'block';
  
  if (total >= FREE_SHIPPING_THRESHOLD) {
    shippingProgress.style.width = '100%';
    if (shippingMessage) shippingMessage.innerHTML = '🎉 مبروك! لقد حصلت على الشحن المجاني';
    shippingBar.style.background = 'linear-gradient(135deg, #25d366, #128c7e)';
  } else {
    const progress = (total / FREE_SHIPPING_THRESHOLD) * 100;
    const remaining = FREE_SHIPPING_THRESHOLD - total;
    
    shippingProgress.style.width = `${progress}%`;
    if (remainingAmount) remainingAmount.textContent = formatPrice(remaining);
    if (shippingMessage) shippingMessage.innerHTML = `أنفق <span id="remainingAmount">${formatPrice(remaining)}</span> جنيه أخرى للحصول على شحن مجاني!`;
    shippingBar.style.background = 'linear-gradient(135deg, #ff6b00, #ff4444)';
  }
}

function calculateTotal() {
  let total = 0;
  cart.forEach((qty, idx) => {
    if (qty && productsData[idx]) {
      const price = parseFloat(productsData[idx].price) || 0;
      total += qty * price;
    }
  });
  return total;
}

// دوال الفاتورة
function showTotal(){
  if (!pricesVisible) {
    showPasswordModal();
    showToast('يجب إدخال كلمة السر أولاً لعرض الفاتورة');
    return;
  }
  
  let total = calculateTotal();
  const shipping = total >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_COST;
  const finalTotal = total + shipping;
  
  const cartList = document.getElementById("cartList");
  if (cartList) cartList.innerHTML = "";
  
  cart.forEach((qty, idx) => {
    if(qty && productsData[idx]){
      const price = parseFloat(productsData[idx].price) || 0;
      const lineTotal = qty * price;
      const cleanName = cleanProductName(productsData[idx].name);
      
      const row = document.createElement("tr");
      row.innerHTML = `<td class="product-name">${cleanName}</td>
                       <td>${qty}</td>
                       <td>${formatPrice(price)} جنيه</td>
                       <td>${formatPrice(lineTotal)} جنيه</td>
                       <td>
                         <div class="cart-actions">
                           <button class="edit-btn" onclick="editCartItem(${idx})">✏️ تعديل</button>
                           <button class="delete-btn" onclick="deleteCartItem(${idx})">🗑️ حذف</button>
                         </div>
                       </td>`;
      if (cartList) cartList.appendChild(row);
    }
  });
  
  const totalAmount = document.getElementById("totalAmount");
  const finalTotalAmount = document.getElementById("finalTotalAmount");
  if (totalAmount) totalAmount.innerText = formatPrice(total);
  if (finalTotalAmount) finalTotalAmount.innerText = formatPrice(finalTotal);
  
  const modal = document.getElementById("totalModal");
  if (modal) modal.style.display = "block";
}

// دوال المنتجات الجديدة
function checkNewProducts(){
  const newProducts = productsData.filter(p => p.name && p.name.includes(".."));
  newProductsCount = newProducts.length;
  
  if(newProductsCount > 0){
    const notifCount = document.getElementById("notif-count");
    const newBanner = document.getElementById("newBanner");
    
    if (notifCount) {
      notifCount.innerText = newProductsCount;
      notifCount.style.display = "inline-block";
    }
    if (newBanner) newBanner.style.display = "block";
  }
}

// جعل الدوال متاحة globally
window.loadProducts = loadProducts;
window.showPasswordModal = showPasswordModal;
window.closePasswordModal = closePasswordModal;
window.checkPassword = checkPassword;
window.addToCart = addToCart;
window.showTotal = showTotal;
window.clearCart = clearCart;
window.saveCart = saveCart;
window.performSearch = performSearch;

// بدء التحميل
loadProducts(true);
</script>
